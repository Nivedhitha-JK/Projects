<div class="container">
  <div class="card-row">
    <div class="card-header">
      <h1>{{ title}}</h1>
      <div class="card-body">
      <app-task-form [taskList]="taskList"></app-task-form>
      </div>
      <div class="card-body">
         <app-task-list [tasks]="taskList">
        <h3 *ngIf="taskList.length">My Current Tasks ({{taskList.length}})</h3>
        <h3 *ngIf="!taskList.length">No Tasks Available, create one ...</h3>
         </app-task-list>
      </div>
    </div>
  </div>
</div>
